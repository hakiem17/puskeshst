<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Functions</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-section { margin: 20px 0; padding: 20px; border: 1px solid #ccc; }
        .form-group { margin: 10px 0; }
        .form-control { width: 100%; padding: 8px; margin: 5px 0; }
        .btn { padding: 10px 20px; margin: 5px; cursor: pointer; }
        .btn-primary { background: #007bff; color: white; border: none; }
        .btn-danger { background: #dc3545; color: white; border: none; }
    </style>
</head>
<body>
    <h1>Test Save & Delete Functions</h1>
    
    <div class="test-section">
        <h3>Test Section 1</h3>
        <div class="form-group">
            <label>Judul</label>
            <input type="text" class="form-control" id="test1-title" value="Test Title 1">
        </div>
        <div class="form-group">
            <label>Deskripsi</label>
            <textarea class="form-control" id="test1-description">Test Description 1</textarea>
        </div>
        <div class="form-group">
            <label>Upload Gambar</label>
            <input type="file" id="test1-image" accept="image/*">
        </div>
        <button class="btn btn-primary" onclick="saveContent('test1')">Simpan</button>
        <button class="btn btn-danger" onclick="deleteContent('test1')">Hapus</button>
    </div>
    
    <div class="test-section">
        <h3>Test Section 2</h3>
        <div class="form-group">
            <label>Judul</label>
            <input type="text" class="form-control" id="test2-title" value="Test Title 2">
        </div>
        <div class="form-group">
            <label>Deskripsi</label>
            <textarea class="form-control" id="test2-description">Test Description 2</textarea>
        </div>
        <div class="form-group">
            <label>Upload Gambar</label>
            <input type="file" id="test2-image" accept="image/*">
        </div>
        <button class="btn btn-primary" onclick="saveContent('test2')">Simpan</button>
        <button class="btn btn-danger" onclick="deleteContent('test2')">Hapus</button>
    </div>
    
    <div id="notifications"></div>
    
    <script src="script.js"></script>
</body>
</html>
